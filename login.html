<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="./css/style.css" rel="stylesheet">
  <title>UpBeat-login</title>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8" id="login">
        <h3>Login</h3>
        <form>
          <div>
            <label for="user-email" class="form-label">Username</label>
            <input type="email" class="form-control" id="user-email" placeholder="Enter your email">
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary" id="login-button">Submit</button>
        </form>
        <p>Do not have account yet? <a href="/register.html">Sign up</a></p>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script type="text/javascript" src="./js/layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./js/user.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
