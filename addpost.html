<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Add post - UpBeatEducation</title>
</head>
<body>
  <div id="header"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h3>Add post</h3>
        <form>
          <div>
            <label class="form-label">What are you thinking about?</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="What's the confusion...">
          </div>
          <div>
            <label class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" placeholder="Share your thoughts to start a discussion..."></textarea>
          </div>
          <div>
            <label class="form-label">Attach Your file here:</label>
            <input type="file" />
          </div>
          <button type="submit" class="btn btn-primary" id="save-button">Save</button>
        </form>
      </div>
      <div class="col-md-4">
        <div id="sidebar">
          <h3>Categories</h3>
          <h3>Recent Posts</h3>
        </div>
    </div>
  </div>
  <div id="footer"></div>
  <script type="text/javascript" src="./js/layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./js/user.js"></script>
  <script type="module" src="./js/index.js"></script>
  <script type="module" src="./js/addpost.js"></script>
</body>
</html>
